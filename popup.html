<!DOCTYPE html>
<html>
  <head>
    <title>Driver Form Auto-Filler</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
      }
      button {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        box-sizing: border-box;
      }
      #status {
        margin-top: 10px;
        padding: 10px;
        border-radius: 5px;
      }
      .success {
        background-color: #d4edda;
        color: #155724;
      }
      .error {
        background-color: #f8d7da;
        color: #721c24;
      }
      .data-section {
        margin-top: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 10px;
      }
      .data-section h4 {
        margin: 0;
        cursor: pointer;
        color: #007bff;
      }
      .data-section h4:hover {
        text-decoration: underline;
      }
      .data-section pre {
        background-color: #f9f9f9;
        padding: 10px;
        border-radius: 5px;
        overflow-x: auto;
        display: none; /* Hidden by default */
      }
      .data-section.expanded pre {
        display: block; /* Show when expanded */
      }
      .document-list {
        margin-top: 10px;
      }
      .document-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 5px 0;
        border-bottom: 1px solid #eee;
      }
      .document-item:last-child {
        border-bottom: none;
      }
      .document-item button {
        width: auto;
        padding: 5px 10px;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <h3>Driver Form Auto-Filler</h3>
    <button id="fetchAndFillButton">Fetch Data & Fill Form</button>
    <div id="status"></div>
    <div id="dataDisplay"></div>
    <script src="popup.js"></script>
  </body>
</html>
